{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block content %}

    <div class="row justify-content-center">
        {% for meal in meals %}
            <div class="col-md-4">
                <img src="{{ meal.strMealThumb }} " class="card" style="
    width: 95%">
            </div>
            <div class="col-md-4 single_meal_div">

                <h5>{{ meal.strMeal }}</h5>

                <h6>{{ meal.strArea }}</h6>

                <p> {{ meal.strInstructions }} </p>


            </div>
        {% endfor %}
    </div>
{% endblock %}
