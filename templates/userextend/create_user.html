{% extends 'base.html' %}
{% block title %} Create User{% endblock %}
{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-dark">
                        <h3 class="text-center">Create New User</h3>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body text-dark">
                            {{ form.as_p }}
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-outline-success border-light">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
