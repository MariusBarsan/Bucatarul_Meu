{% extends 'base.html' %}
{% load static %}
{% block title %} To Do List {% endblock %}

{% block content %}


    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-12 text-dark text-center to-do-edit">
            <form method="POST">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn btn-primary">Adauga</button>
            </form>


            {% for todo in tasks %}
                <p>{{ todo.task }}</p>
                <a href="{% url 'updateItem' todo.id %}">
                    <button class="btn btn-primary">Update</button>
                </a>
                <a href="{% url 'deleteItem' todo.id %}">
                    <button class="btn btn-danger">Sterge</button>
                </a>

            {% endfor %}

        </div>
    </div>
    </div>

{% endblock %}
